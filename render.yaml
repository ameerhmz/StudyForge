# Render.com deployment configuration
# This file tells Render how to build and start your Bun server

services:
  - type: web
    name: studyforge-backend
    env: node
    buildCommand: cd server && bun install
    startCommand: cd server && bun run src/index.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: studyforge-db
          property: connectionString
